<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .container {
            width: 306px;
        }

        .row {
            clear: both;
        }

        .row div {
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="row">
            <div class="top_left_square"></div>
            <div class="top_middle_square"></div>
            <div class="top_right_square"></div>
        </div>
        <div class="row">
            <div class="middle_left_square"></div>
            <div class="middle_center_square"></div>
            <div class="middle_right_square"></div>
        </div>
        <div class="row">
            <div class="bottom_left_square"></div>
            <div class="bottom_middle_square"></div>
            <div class="bottom_right_square"></div>
        </div>
    </div>
</body>
</html>
