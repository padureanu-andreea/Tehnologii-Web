<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Orizontal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        a:link,
        a:visited {
            display: block;
            font-weight: bold;
            font-size: 17px;
            color: #fff;
            background-color: black;
            width: 150px;
            padding: 20px 8px;
            text-decoration: none;
            text-align: center;
            border: 1px solid white;
        }

        a:hover,
        a:active {
            background-color: grey;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Feedback</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
        <li>
            <a href="#">Articles</a>
        </li>
    </ul>
</body>
</html>
