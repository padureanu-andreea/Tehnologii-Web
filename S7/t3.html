<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Chess Table Fixed</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background-color: #5d5d5d;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: sans-serif;
      }

      /* Containerul principal care ține totul */
      .wrapper {
        background-color: #b58863; /* Culoarea bordurii */
        padding: 5px; /* Grosimea bordurii maro */
        width: fit-content;
      }

      /* Stiluri pentru Header (A-H sus) și Footer (A-H jos) */
      .top, .bottom {
        height: 30px;
        background-color: #f0d9b5; /* Culoarea deschisă */
        color: #4a2c18;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .wrapper-inner {
        display: grid;
        grid-template-columns: repeat(8, 60px); /* Aliniază literele cu coloanele */
        width: 100%;
        text-align: center;
      }

      /* --- AICI ESTE SCHIMBAREA MAJORĂ --- */
      /* Container dedicat doar pentru cele 64 de pătrățele */
      .chess-board {
        display: grid;
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        border: 2px solid #4a2c18; /* Linie subțire în jurul tablei efective */
      }

      .box {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 1. Toate cutiile sunt implicit DESCHISE la culoare */
      .box {
        background-color: #f0d9b5;
      }

      /* 2. Colorăm doar cutiile ÎNCHISE folosind regula corectă */
      /* Rândurile 1, 3, 5, 7: Pătratele pare (2, 4, 6, 8) sunt închise */
      .box:nth-child(16n + 2),
      .box:nth-child(16n + 4),
      .box:nth-child(16n + 6),
      .box:nth-child(16n + 8),
      /* Rândurile 2, 4, 6, 8: Pătratele impare (9, 11, 13, 15) sunt închise */
      .box:nth-child(16n + 9),
      .box:nth-child(16n + 11),
      .box:nth-child(16n + 13),
      .box:nth-child(16n + 15) {
        background-color: #b58863;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      
      <div class="top">
        <div class="wrapper-inner">
          <div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div><div>H</div>
        </div>
      </div>

      <div class="chess-board">
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
      </div>

      <div class="bottom">
        <div class="wrapper-inner">
          <div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div><div>H</div>
        </div>
      </div>

    </div>
  </body>
</html>
